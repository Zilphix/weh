<!DOCTYPE html>
<html>
    <head>
        <title>Test</title>
        <style>
        div {
            display: flex;
            justify-content: center;
            align-items: center;
            }
        </style>
    </head>
    <body style="width: 100vw; height: 100vh;">
        <div>
        <form id="form" method="post" style="display: flex; flex-direction: column; align-items: center;">
            <label style="display: block;">Enter your location</label>
            <input type="text" id="location" />
            <button style="display: block;">Check Weather</button>
        </form>
        </div>
    </body>
    <script>
        const FORM = document.querySelector("#form");

        FORM.addEventListener("submit", (event) => {
            event.preventDefault();
            const LOCATION_TO_CHECK = document.querySelector("#location");
            alert(`The current weather at ${LOCATION_TO_CHECK.value} is IDK, JUST GO OUTSIDE TOUCH GRASS LOL!`);
        });
    </script>
</html>
